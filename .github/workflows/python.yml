# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python

name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip
      run: |
        python -m pip install --upgrade pip

  lint:
    runs-on: build
    steps:
    - name: Install python testing dependencies
      run: |
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    - name: Lint with black
      run: |
        black . --diff --check
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --statistics

  cli-apps:
    runs-on: build
    steps:
    - name: Install python testing dependencies
      run: |
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    - name: pytest CLI multisig
      run: |
        pytest -v test_multiwallet.py
      env:
        SKIP_GH_UNRELIABLE_TESTS: True
    - name: pytest CLI singlesig
      run: |
        pytest -v test_singlesweep.py
      env:
        SKIP_GH_UNRELIABLE_TESTS: True

  unit-tests:
    # HACK: These are super slow, so for speed we only install pytest
    runs-on: build
    steps:
    - name: Install pytest
      run: |
        python -m pip install pytest==6.1.1
    - name: pytest unit tests
      run: |
        pytest -v buidl/test
